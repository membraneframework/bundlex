version: 2.1

orbs:
  elixir: membraneframework/elixir@dev:2dbaa68cbdd29b5daf35eae94091334d7af903cf

workflows:
  build:
    jobs:
      - elixir/build_test: &parameters
          executor: elixir
          executor-version: 1.15-otp-26
          filters:
            tags:
              only: /v.*/
      - elixir/test:
          <<: *parameters
      - elixir/lint:
          <<: *parameters
      - elixir/hex_publish:
          requires:
            - elixir/build_test
            - elixir/test
            - elixir/lint
          executor: elixir
          context:
            - Deployment
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
